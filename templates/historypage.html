<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Air</title>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
      <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#">Air</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="monitorpage.html">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">AirMonitor</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="chatbotpage.html">AirJordi Chatbot</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">AirHistory</a>
                        </li>
                      </ul>
                    </div>
                  </div>
            </nav>
      </div>
      
      
      <canvas id="lineChart" width="900" height="400"></canvas>
      <script>
            var ctx = document.getElementById("lineChart").getContext("2d");
            var lineChart = new Chart(ctx, {
                  type: "line",
                  data: {
                        labels: {{ labels | safe }},
                        datasets: [
                              {
                                    label: "Recent Air Quality",
                                    data: {{ values | safe}},
                                    fill: false,
                                    borderColor: "rgb(75, 192, 192)",
                                    lineTension: 0.5,
                              }
                        ]
                  },
                  options: {
                        responsive: false,
                  }
            });
      </script>
</body>
</html>
